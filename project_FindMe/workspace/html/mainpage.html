<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>찾아봐 - 메인</title>
  <link rel="stylesheet" href="./../css/mainpage.css"/>
  <script defer src="./../javascript/mainpage.js"></script>
</head>
<body>

<header class="header">
  <div class="logo-container">
    <img src="./../img/logo2.jpg" alt="찾아봐 로고" class="logo-img">
    <h1 class="logo-text"></h1>
  </div>
</header>

  <main class="main">
    <section class="lost-items">
      <h2>📍 근처 유실물</h2>
      <div class="card">
        <div class="card-content">
          <p><strong>지갑</strong> – 서울역 근처</p>
          <p>3시간 전 등록 • 💰 리워드 5,000원</p>
        </div>
        <button class="action-btn">참가</button>
      </div>
      <div class="card">
        <div class="card-content">
          <p><strong>우산</strong> – 강남역 2번 출구</p>
          <p>1시간 전 등록 • 💰 리워드 없음</p>
        </div>
        <button class="action-btn">참가</button>
      </div>
    </section>

    <section class="ranking">
      <h2>🏆 오늘의 탐정</h2>
      <ol class="rank-list">
        <li>🕵️‍♂️ 김탐정 – 5건</li>
        <li>🕵️‍♀️ 이탐정 – 3건</li>
        <li>🕵️ 박탐정 – 2건</li>
      </ol>
    </section>

    <section class="actions">
      <button class="cta-btn">+ 유실물 등록</button>
      <button class="cta-btn">내 리워드 확인</button>
    </section>
  </main>

  <nav class="bottom-nav">
    <button>🏠 홈</button>
    <button>🗺 지도</button>
    <button>🎯 참여</button>
    <button>💬 채팅</button>
    <button>👤 마이페이지</button>
  </nav>

  <script src="main.js"></script>
</body>
</html>
